<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form autocomplete="on">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" size="20"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="pwd">Password:</label><br>
         <input type="password" id="pwd" name="pwd"><br><br>
        <label for="submit">Submit</label><br>
        <input type="submit" id="submit" name="submit">
        <input type="button" onclick="alert('Hello World!')" value="submit">
        <input type="reset" value="Reset">
        <br>
        <label>Radio Button:</label><br>
        <input type="radio" id="l1" name="language" value="HTML">
        <label for="l1">HTML</label><br>
        <input type="radio" id="l2" name="language" value="CSS">
        <label for="l2">CSS</label><br>
        <input type="radio" id="l3" name="language" value="JavaScript">
        <label for="l3">JavaScript</label>
        <br>
        <label>CheckBox Button:</label><br>
        <input type="checkbox" id="l1" name="language1" value="HTML">
        <label for="l1">HTML</label><br>
        <input type="checkbox" id="l2" name="language2" value="CSS">
        <label for="l2">CSS</label><br>
        <input type="checkbox" id="l3" name="language3" value="JavaScript">
        <label for="l3">JavaScript</label>
        <br>
        <label for="cars">Choose a car:</label>
          <select id="cars" name="cars">
         <option value="volvo">Volvo</option>
         <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi" selected>Audi</option>
          </select>
          <br>
        <textarea name="message" rows="10" cols="30">
            The cat was playing in the garden.
            </textarea>
        <br>
        <fieldset>
            <legend>My Info:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
        <br>
        <input list="browsers">
        <datalist id="browsers">
         <option value="Edge">
        <option value="Firefox">
       <option value="Chrome">
        <option value="Opera">
       <option value="Safari">
      </datalist>
      <label for="fname">First name:</label><br>
      <input type="date" id="fname" name="fname" value="John"><br>
      <label for="fname">First name:</label><br>
      <input type="file" id="fname" name="fname" value="John"><br>
      <br>
      <label for="fname">Time:</label><br>
            <input type="time" id="fname" name="fname" value="John"><br>
        <label for="fname">search:</label><br>
        <input type="search" id="fname" name="fname" value="Search"><br>
        <label for="fname">url:</label><br>
        <input type="url" id="fname" name="fname" value="John"><br>
        <label for="fname">Time:</label><br>
        <input type="time" id="fname" name="fname" value="John"><br>
        <label for="fname">Week:</label><br>
        <input type="week" id="fname" name="fname" value="John"><br>
</form>
</body>
</html>
