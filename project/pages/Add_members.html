<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Center Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
<div class="flex min-h-screen">
        <!-- Sidebar -->
    <aside class="w-64 bg-black text-white flex flex-col">
        <div class="p-4">
            <img src="../assets/logo.png" alt="Logo" class="mx-auto">
        </div>
        <nav class="flex flex-col space-y-4 px-4 mt-4">
            <div class="relative">
                <a href="#" id="adminToggle" class="flex items-center justify-between space-x-2 text-white font-bold hover:text-orange-400">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-home"></i>
                        <span>Admin</span>
                    </div>
                    <i id="adminArrow" class="fas fa-chevron-down transition-transform duration-300"></i>
                </a>
                <!-- Admin Options Dropdown -->
                <div id="adminOptions" class="hidden absolute down-full bg-gray-800 rounded-md shadow-lg">
                    <div class="py-1">
                        <a href="#" class="flex items-center space-x-2 px-4 py-2 text-white hover:text-orange-400">
                            <i class="fas fa-user-tie"></i>
                            <span>Staff/Trainers</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2 px-4 py-2 text-white hover:text-orange-400">
                            <i class="fas fa-id-card"></i>
                            <span>Membership</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2 px-4 py-2 text-white hover:text-orange-400">
                            <i class="fas fa-dumbbell"></i>
                            <span>All Classes</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2 px-4 py-2 text-white hover:text-orange-400">
                            <i class="fas fa-calendar-check"></i>
                            <span>Attendance</span>
                        </a>
                    </div>
                </div>
            </div>
            <a href="#" class="flex items-center space-x-2 text-white font-bold hover:text-orange-400">
                <i class="fas fa-users"></i>
                <span>All Members</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-white font-bold hover:text-orange-400">
                <i class="fas fa-user-tie"></i>
                <span>Trainer</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-white font-bold hover:text-orange-400">
                <i class="fas fa-running"></i>
                <span>Trainee</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-white font-bold hover:text-orange-400">
                <i class="fas fa-heartbeat"></i>
                <span>Health Updates</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-white font-bold hover:text-orange-400">
                <i class="fas fa-credit-card"></i>
                <span>Member Payment</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-white font-bold hover:text-orange-400">
                <i class="fas fa-chart-line"></i>
                <span>Plan</span>
            </a>
        </nav>
     </aside>
  
      <!-- Main Content -->
      <main class="flex-1 p-6">
        <!-- Header -->
        <header class="flex items-center justify-between">
            <h1 class="text-2xl font-bold">Welcome Admin!</h1>
            <div class="flex items-center space-x-4">
                <i class="fas fa-bell text-gray-500"></i>
                <i class="fas fa-cog text-gray-500 hover:text-orange-400 cursor-pointer"></i>
                <img src="https://cdn-icons-png.flaticon.com/512/4515/4515630.png" alt="User" 
                     class="rounded-full w-10 h-10">
            </div>
        </header>

        <div class="max-w-8xl mx-auto bg-white shadow-md rounded-lg">
            <!-- Header Section -->
            <div class="p-4 border-b border-gray-300 flex items-center justify-between">
                <!-- Title -->
                <h2 class="text-xl font-bold">Add Membership</h2>
    
                <!-- Search Bar -->
                <div class="relative">
                    <input type="text" placeholder="Search here" class="w-60 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span class="absolute inset-y-0 right-3 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-gray-400">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 18a8 8 0 100-16 8 8 0 000 16z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35"></path>
                        </svg>
                    </span>
                </div>
            </div>
    
            <!-- Form Section -->
            <form class="p-6 space-y-6">
                <div class="grid grid-cols-2 gap-6">
                    <!-- Membership Name -->
                    <div>
                        <label for="membership-name" class="block text-gray-700 font-medium">Membership Name</label>
                        <input type="text" id="membership-name" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
    
                    <!-- Amount -->
                    <div>
                        <label for="amount" class="block text-gray-700 font-medium">Amount</label>
                        <input type="text" id="amount" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
    
                    <!-- Membership Period -->
                    <div>
                        <label for="membership-period" class="block text-gray-700 font-medium">Membership Period</label>
                        <input type="text" id="membership-period" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
    
                    <!-- Installment Period -->
                    <div>
                        <label for="installment-period" class="block text-gray-700 font-medium">Installment Period</label>
                        <input type="text" id="installment-period" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
    
                <!-- Description -->
                <div>
                    <label for="description" class="block text-gray-700 font-medium">Description</label>
                    <textarea id="description" rows="5" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
    
                <!-- Buttons -->
                <div class="flex items-center space-x-4">
                    <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600">
                        Save
                    </button>
                    <button type="reset" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const adminToggle = document.getElementById('adminToggle');
        const adminOptions = document.getElementById('adminOptions');
        const adminArrow = document.getElementById('adminArrow');

        adminToggle.addEventListener('click', function() {
            adminOptions.classList.toggle('hidden');
            adminArrow.classList.toggle('rotate-180');
        });
    </script>
</body>
