<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Center Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center">
  <!-- Background Image -->
  <div class="absolute inset-0">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQqbpuQOmURfik4BPWERIdU_-gabc2JiLayQ&s" 
         alt="Gym Background" 
         class="w-full h-full object-cover">
  </div>

  <!-- Login Form -->
  <div class="relative z-10 bg-white/90 p-6 rounded-lg shadow-lg max-w-md w-full">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="flex items-center space-x-2">
        <img src="../project/assets/logo.png" alt="Logo" class="h-12">
        <h1 class="text-2xl font-bold text-orange-500">Fitness Center</h1>
      </div>
    </div>

    <!-- Form -->
    <form action="#" method="POST" class="space-y-4">
      <!-- Username -->
      <div>
        <label for="username" class="block text-gray-700 font-semibold">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter Username"
          class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-orange-400 focus:outline-none">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-semibold">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password"
          class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-orange-400 focus:outline-none">
      </div>

      <!-- Links -->
      <div class="flex justify-between items-center text-sm">
        <a href="../index.html" class="text-orange-500 hover:underline">Sign up</a>
        <a href="#" class="text-orange-500 hover:underline">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <div>
        <button 
          href="../project/index.html"
          class="w-full bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600 transition">
          Login
        </button>
      </div>
    </form>
  </div>
</body>
</html>
